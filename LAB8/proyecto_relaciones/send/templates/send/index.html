<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sent!</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .center-box {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(60, 72, 88, 0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center-box h1 {
            margin: 0;
            color: #4f46e5;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>Sent an email!</h1>
    </div>
</body>
</html>
