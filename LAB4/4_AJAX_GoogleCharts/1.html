<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Listar Regiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      color: #555;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Listado de Regiones</h1>
  <ul id="lista-regiones"></ul>

  <script src="ejercicio1.js"></script>
</body>
</html>
