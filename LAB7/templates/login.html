        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

        {% csrf_token %}

        <input type="password" name="password" placeholder="password"><br>
        <input type="Submit" >    
</body>
</html>
