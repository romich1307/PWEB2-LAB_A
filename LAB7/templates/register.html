<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="mb-4 text-center">Registro</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger py-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form action="register" method="post" class="border rounded p-4 bg-white shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="first_name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="last_name" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
