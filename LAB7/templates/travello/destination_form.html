<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Añadir{% endif %} Destino Turístico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border rounded p-4 bg-white shadow-sm">
                    <h2 class="mb-4 text-center">{% if form.instance.pk %}Editar{% else %}Añadir{% endif %} Destino Turístico</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'destination-list' %}" class="btn btn-secondary ms-2">Volver a la lista</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
